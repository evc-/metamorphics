    <h4 class="media-heading-no-margin-xl">Mineralogie</h4>
    <hr class="horizontal-rule"></hr>
  <p class="media-index">Here are some of the crystals and minerals we have in stock. These and more are available to purchase with your Metamorphics cases. Contact us for more information.</p>

<!--Pinterest Style Layout -->

<div id="columns">

  <figure>
  <img src="img/malachite.jpg">
	<p class="definitions-lg">Malachite</p>
  <figcaption>Malachite often forms in stalactitic growths, which are sliced and polished to show off the fantastic concentric green banding pattern.</figcaption>
	</figure>

  <figure>
  <img src="img/mineralogie/tvrock.jpg">
	<p class="definitions-lg">Ulexite</p>
  <figcaption>Sometimes known as "TV rock", this is known for it's unusual optical properties.</figcaption>
	</figure>

  <figure>
  <img src="img/mineralogie/quartz.jpg">
	<p class="definitions-lg">Quartz</p>
  <figcaption>Quartz is one of the most abundant minerals found on earth.</figcaption>
	</figure>

  <figure>
  <img src="img/mineralogie/peacockore.jpg">
	<p class="definitions-lg">Bornite</p>
  <figcaption>Also called Peacock Ore, this beautiful iridescent mineral is often found in copper deposites</figcaption>
	</figure>

  <figure>
  <img src="img/lapis.jpg">
  <p class="definitions-lg">Lapis Lazuli</p>
  <figcaption>The incredible blue of lapis lazuli has been prized for as long as humans have been around. It's pigment was used on the funeral mask of Tutankhamun.</figcaption>
  </figure>

  <figure>
  <img src="img/mineralogie/obsidian.jpg">
  <p class="definitions-lg">Obsidian</p>
  <figcaption>Obsidian is a glass, formed when lava froma volcano cools rapidly. It creates an extremely sharp edge when fractured, many times sharper than surgical blades. It has been used to make arrowsheads in the past.</figcaption>
  </figure>

  <figure>
  <img src="img/mineralogie/tumbledgems.jpg">
  <p class="definitions-lg">Assorted Tumbled Gems and Minerals</p>
  <figcaption>We stock dozens of types of tumbled rocks, including malachite, goldstone, howlite, turquoise, tigers eye, agate, labradorite, dumortierite, petrified wood, and many more.</figcaption>
  </figure>

  <figure>
  <img src="img/mineralogie/labradorite.jpg">
  <p class="definitions-lg">Labradorite</p>
  <figcaption>Inuit legends say that the glimmerig colors of the Aurora Borealis shone down on the shores of Labrador and were held inside these stones.</figcaption>
  </figure>

  <figure>
  <img src="img/mineralogie/jasper.jpg">
  <p class="definitions-lg">Various Jasper</p>
  <figcaption>Jasper is a microcrystalline form of Quartz, and comes in dozens of varieties.</figcaption>
  </figure>

  <figure>
  <img src="img/tourmaline.jpg">
  <p class="definitions-lg">Tourmaline</p>
  <figcaption>Back in the 1700's, people noticed that Tourmaline crystals would attract hot ashes, and repelled cold ones. This pyroelectric effect gave it the nickname, "the electric stone". Now, pyroelectric materials are manufactured, but tourmaline keeps the properties, and the nickname.</figcaption>
  </figure>

  <figure>
  <img src="img/mineralogie/bismuth.jpg">
  <p class="definitions-lg">Bismuth</p>
  <figcaption>Bismuth is a chemical element, and is used in cosmetics and medicines - Pepto Bismol has bismuth as a main ingrediant! Bismuth crystals are lab grown and result in a spectacular stepped pattern and iridescent shimmer.</figcaption>
  </figure>


  <figure>
  <img src="img/mineralogie/geode.jpg">
  <p class="definitions-lg">Geodes</p>
  <figcaption>Break open your own geode and see what crystals have been growing inside!</figcaption>
  </figure>

  <figure>
  <img src="img/mineralogie/amethyst.jpg">
  <p class="definitions-lg">Amethyst</p>
  <figcaption>Amethyst is a purple variety of Quartz. It's name comes from Greek, meaning "Not Intoxicated". It was believed that it would protect people who wore it from drunkenness.</figcaption>
  </figure>

  <figure>
  <img src="img/pyrite.jpg">
  <p class="definitions-lg">Pyrite</p>
  <figcaption>Also known as "Fool's Gold", Pyrite can form in perfectly cubic crystallations, giving it a striking appearance.</figcaption>
  </figure>

  <figure>
  <img src="img/mineralogie/glacierrocks.jpg">
  <p class="definitions-lg">Glacier Rocks</p>
  <figcaption>Worn down by millenia of glacial ice running on top of it, these rocks are smooth, shiny and covered in striations that tell a story of ancient, massive movement.</figcaption>
  </figure>

  <figure>
  <img src="img/mineralogie/coralrock.jpg">
  <p class="definitions-lg">Corals and Fossils</p>
  <figcaption>We stock a number of rare fossil specimans that have been preserved in rock or amber. Contact for more details.</figcaption>
  </figure>

	<figure>
	<img src="img/tigerseye.jpg">
	<p class="definitions-lg">Tigers Eye</p>
  <figcaption>The deep, dimensional glow characteristic of Tiger's Eye is an optical effect known as chatoyancy.</figcaption>
	</figure>

	<figure>
	<img src="img/turquoise.jpg">
	<p class="definitions-lg">Turquoise</p>
  <figcaption>Turquoise is found only in a few places on Earth, where the land is dry and barren and the groundwater is rich in copper.</figcaption>
	</figure>

   <figure>
	<img src="img/calcite.jpg">
	<p class="definitions-lg">Green Calcite</p>
  <figcaption>Calcite is extremely common - it is the main constituent of limestone and marble.</figcaption>
	</figure>
